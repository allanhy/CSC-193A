<!DOCTYPE html>
<html>
  <head>
    <title>Fancify Shamcify</title>
    <!-- Link to your script file -->
    <script src="fancifymytext.js"></script>
    <style>
      body {
        background-color: rgb(240, 230, 255);
      }
	  h1 {
		text-align: center;
        color: rgb(89, 134, 207);
      }
	  h1.boring {
		text-align: center;
        color: black;
      }
      h1.fancy {
        text-align: center;
        color: rgb(132, 43, 154);
      }
      fieldset {
        border: 1px solid rgb(171, 145, 223);
        text-align: center;
      }
	  textarea {
		background-color: rgb(249, 217, 255);
	  }
    </style>
  </head>
  <body>
    <h1>Fancify my Text</h1>

    <!-- Text Input Field -->
    <fieldset>
      <legend><h1 class="boring">Text</h1></legend>
      <textarea id="textinput" rows="4" cols="30"></textarea>
    </fieldset>

    <!-- Fancify Controls -->
    <fieldset>
      <legend><h1 class="fancy">Fancify</h1></legend>
      <button onclick="makeBigger()">Bigger!</button>
      <label>
        <input id="fancy" type="radio" name="style" onchange="useStyles()" /> FancyShamancy
      </label>
      <label>
        <input id="boring" type="radio" name="style" onchange="useStyles()" checked /> BoringBetty
      </label>
      <button onclick="applyMoo()">Moo!</button>
    </fieldset>
  </body>
</html>
